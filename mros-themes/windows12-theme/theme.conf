# mros-linux Windows 12 Theme Configuration
# Modern Windows 12-inspired theme with rounded corners and transparency

[Theme]
Name=Windows 12 Theme
Description=Modern Windows 12-inspired theme for mros-linux
Version=1.0.0
Author=mros-linux Team

[Colors]
# Primary colors
AccentColor=#0078d4
AccentColorLight=#106ebe
AccentColorDark=#005a9e

# Background colors
BackgroundPrimary=#f3f3f3
BackgroundSecondary=#ffffff
BackgroundTertiary=#fafafa

# Text colors
TextPrimary=#323130
TextSecondary=#605e5c
TextTertiary=#8a8886

# Surface colors
SurfaceLight=#ffffff
SurfaceMedium=#f8f9fa
SurfaceDark=#e1e1e1

# Border colors
BorderLight=#e1e1e1
BorderMedium=#d1d1d1
BorderDark=#c8c8c8

[Effects]
# Visual effects settings
RoundedCorners=true
CornerRadius=8
Transparency=true
BlurEffects=true
Animations=true
AnimationDuration=200

# Shadow settings
DropShadows=true
ShadowBlur=20
ShadowOpacity=0.15

[Typography]
# Font settings
FontFamily=Segoe UI, Ubuntu, sans-serif
FontSize=14
FontWeight=400
LineHeight=1.4

# Heading fonts
HeadingFontFamily=Segoe UI, Ubuntu, sans-serif
HeadingFontWeight=600

[Taskbar]
# Taskbar styling
Height=48
BackgroundColor=rgba(32, 32, 32, 0.95)
BorderRadius=12px 12px 0px 0px
Padding=4px 12px
BlurEffect=true

# Start button
StartButtonBackground=linear-gradient(135deg, #0078d4, #106ebe)
StartButtonHover=linear-gradient(135deg, #106ebe, #005a9e)
StartButtonRadius=8px

# Search bar
SearchBackground=rgba(255, 255, 255, 0.1)
SearchBorder=rgba(255, 255, 255, 0.2)
SearchRadius=20px
SearchFocusBorder=#0078d4

[StartMenu]
# Start menu styling
Width=600
Height=700
BackgroundColor=rgba(32, 32, 32, 0.95)
BorderRadius=12px
Border=1px solid rgba(255, 255, 255, 0.1)
BlurEffect=true

# Pinned apps
PinnedAppBackground=rgba(255, 255, 255, 0.05)
PinnedAppHover=rgba(255, 255, 255, 0.1)
PinnedAppRadius=12px

[FileManager]
# File manager styling
RibbonBackground=rgba(248, 249, 250, 0.95)
RibbonBorder=rgba(0, 0, 0, 0.1)

# Ribbon buttons
RibbonButtonHover=rgba(0, 120, 212, 0.1)
RibbonButtonActive=rgba(0, 120, 212, 0.2)
RibbonButtonRadius=6px

# File items
FileItemHover=rgba(0, 120, 212, 0.05)
FileItemSelected=rgba(0, 120, 212, 0.15)
FileItemRadius=8px

[Windows]
# Window styling
TitleBarHeight=32
TitleBarBackground=rgba(255, 255, 255, 0.95)
TitleBarBorder=rgba(0, 0, 0, 0.1)

# Window controls
CloseButtonHover=#e81123
MinimizeButtonHover=rgba(0, 0, 0, 0.1)
MaximizeButtonHover=rgba(0, 0, 0, 0.1)

[Notifications]
# Notification styling
Width=400
BackgroundColor=rgba(32, 32, 32, 0.95)
BorderRadius=8px
Border=1px solid rgba(255, 255, 255, 0.1)
BlurEffect=true

[Scrollbars]
# Scrollbar styling
Width=12
BackgroundColor=rgba(0, 0, 0, 0.1)
ThumbColor=rgba(0, 0, 0, 0.3)
ThumbHoverColor=rgba(0, 0, 0, 0.5)
BorderRadius=6px

[Buttons]
# Button styling
PrimaryBackground=#0078d4
PrimaryHover=#106ebe
PrimaryActive=#005a9e
PrimaryRadius=6px

SecondaryBackground=rgba(255, 255, 255, 0.1)
SecondaryHover=rgba(255, 255, 255, 0.2)
SecondaryBorder=rgba(255, 255, 255, 0.3)
SecondaryRadius=6px

[Inputs]
# Input field styling
Background=rgba(255, 255, 255, 0.9)
Border=rgba(0, 0, 0, 0.2)
FocusBorder=#0078d4
Radius=6px
Padding=8px 12px

[Lists]
# List styling
ItemHover=rgba(0, 120, 212, 0.05)
ItemSelected=rgba(0, 120, 212, 0.15)
ItemRadius=6px
ItemPadding=8px 12px

[Menus]
# Context menu styling
Background=rgba(255, 255, 255, 0.95)
Border=rgba(0, 0, 0, 0.15)
Radius=8px
Shadow=0px 4px 20px rgba(0, 0, 0, 0.15)

ItemHover=rgba(0, 120, 212, 0.1)
ItemRadius=4px
ItemPadding=8px 12px

[Icons]
# Icon settings
Size=24
SmallSize=16
LargeSize=48
Style=fluent
ColorScheme=auto

