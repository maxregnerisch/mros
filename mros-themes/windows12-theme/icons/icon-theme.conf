# mros-linux Icon Theme Configuration
# Windows 12-inspired icon theme

[Icon Theme]
Name=mros Icons
Comment=Windows 12-inspired icon theme for mros-linux
Inherits=Adwaita,hicolor
Example=folder

# Directories for different icon sizes
Directories=16x16/actions,16x16/apps,16x16/devices,16x16/places,16x16/status,24x24/actions,24x24/apps,24x24/devices,24x24/places,24x24/status,32x32/actions,32x32/apps,32x32/devices,32x32/places,32x32/status,48x48/actions,48x48/apps,48x48/devices,48x48/places,48x48/status,64x64/actions,64x64/apps,64x64/devices,64x64/places,64x64/status,scalable/actions,scalable/apps,scalable/devices,scalable/places,scalable/status

