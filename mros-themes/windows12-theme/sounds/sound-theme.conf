# mros-linux Sound Theme Configuration
# Windows 12-inspired sound theme

[Sound Theme]
Name=mros Sounds
Comment=Windows 12-inspired sound theme for mros-linux
Inherits=freedesktop

# System sounds
[Sounds]
# Desktop sounds
desktop-login=login.ogg
desktop-logout=logout.ogg
desktop-screen-lock=lock.ogg

# Window sounds
window-new=window-new.ogg
window-close=window-close.ogg
window-minimize=minimize.ogg
window-maximize=maximize.ogg

# Dialog sounds
dialog-information=info.ogg
dialog-warning=warning.ogg
dialog-error=error.ogg
dialog-question=question.ogg

# Notification sounds
message-new-instant=message.ogg
message-new-email=email.ogg

# System sounds
system-ready=ready.ogg
system-shutdown=shutdown.ogg
system-suspend=suspend.ogg

# Upload sounds
upload-start=upload-start.ogg
upload-complete=upload-complete.ogg
upload-error=upload-error.ogg

# Volume settings
[Volume]
Master=0.7
Effects=0.5
Notifications=0.6
System=0.8

# Sound file locations
[Paths]
SoundDir=/usr/share/mros/themes/windows12-theme/sounds/files/
FallbackDir=/usr/share/sounds/freedesktop/stereo/

